<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Slider</title>
</head>
<body>
    <div class="page bg-dark overflow-hidden">
        <div class="container">
            <div id="text" class="page__title">Слайдер</div>
            <div class="page__content">
                <div id="slider" class="">
                    <div class="card">
                        <div class="card__picture-block">
                            <div class="card__picture">
                                <img src="./images/watch.png" alt="watch">
                            </div>
                        </div>
                        <div class="card__name">Louis XVI ATHOS(1)</div>
                        <div class="card__price">165 000 руб.</div>
                    </div>
                    <div class="card">
                        <div class="card__picture-block">
                            <div class="card__picture">
                                <img src="./images/watch - Copy.png" alt="watch">
                            </div>
                        </div>
                        <div class="card__name">Louis XVI ATHOS(2)</div>
                        <div class="card__price">165 000 руб.</div>
                    </div>
                    <div class="card">
                        <div class="card__picture-block">
                            <div class="card__picture">
                                <img src="./images/watch - Copy (2).png" alt="watch">
                            </div>
                        </div>
                        <div class="card__name">Louis XVI ATHOS(3)</div>
                        <div class="card__price">165 000 руб.</div>
                    </div>
                    <div class="card">
                        <div class="card__picture-block">
                            <div class="card__picture">
                                <img src="./images/watch - Copy (3).png" alt="watch">
                            </div>
                        </div>
                        <div class="card__name">Louis XVI ATHOS(4)</div>
                        <div class="card__price">165 000 руб.</div>
                    </div>
                    <div class="card">
                        <div class="card__picture-block">
                            <div class="card__picture">
                                <img src="./images/watch - Copy (4).png" alt="watch">
                            </div>
                        </div>
                        <div class="card__name">Louis XVI ATHOS(5)</div>
                        <div class="card__price">165 000 руб.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
